<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>To-do app in HTML CSS and JQuery</title>
	<link rel="stylesheet" href="assets/css/todos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
		integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous">
	</script>
</head>

<body>

	<div id="container">
		<h1>to-do list<i class="fas fa-plus"></i></h1>
		<input type="text" placeholder="Add New Todo" textArea="100px">
		<ul>
			<li><span><i class="far fa-trash-alt"></i> </span>Go to Potions Class</li>
			<li><span><i class="far fa-trash-alt"></i> </span>Buy New Robes </li>
			<li><span><i class="far fa-trash-alt"></i></span>Visit Hagrid</li>
		</ul>
	</div>

	<script type="text/javascript" src="assets/js/todos.js"></script>
</body>

</html>
